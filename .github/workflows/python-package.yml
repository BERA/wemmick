# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Python package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          # TODO add 3.8 when this bug is fixed upstream: https://github.com/great-expectations/great_expectations/issues/1651
          python-version: 3.7
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      # TODO dig up consistency fix for isort
      #    - name: Check linting on imports using isort
      #      run: |
      #        isort --check-only */*.py
      - name: Check linting with black
        run: |
          black --check .
      - name: Typecheck with mypy
        run: |
          mypy src/
      - name: Install package
        run: |
          pip install -e .
      - name: Test with pytest
        run: |
          pytest tests

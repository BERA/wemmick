name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push Vanilla Great Expectations docker images
        uses: docker/build-push-action@v1.1.0
        with:
          registry: registry.hub.docker.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: sctay/b-test
          tags: latest
          path: vanilla-ge/
          dockerfile: vanilla-ge/Dockerfile
          add_git_labels: true
          push: true
